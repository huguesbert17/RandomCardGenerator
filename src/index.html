<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solitaire</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div
      class="container-fluid text-center"
      style="background-color: green; height: 100vh;"
    >
      <div style="padding-top: 50px;">
        <div class="game-card skeleton mx-auto shadow-md">
          <div class="corner top">
            <span class="card-number skeleton-item"></span>
            <span class="sign skeleton-item"></span>
          </div>
          <div class="middle">
            <span></span>
          </div>
          <div class="corner bottom">
            <span class="card-number skeleton-item"></span>
            <span class="sign skeleton-item"></span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
